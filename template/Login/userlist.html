<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tp5-用户展示</title>
</head>
<body>
<table>
    <tr>
        <th>id</th>
        <th>用户名</th>
        <th>邮箱</th>
        <th>头像</th>
        <th>操作</th>
    </tr>
    {volist name="list" id="vo"}
    <tr>
        <td>{$vo.id}</td>
        <td>{$vo.user_name}</td>
        <td>{$vo.user_email}</td>
        <td><img src="/public/uploads/{$vo.user_head}" width="50px" height="50px"></td>
        <td>
            <a href="{:url('update',['id'=>$vo['id']])}">修改</a>
            <a href="{:url('delete',['id'=>$vo['id']])}">删除</a>
        </td>
    </tr>
    {/volist}
</table>
</body>
</html>
